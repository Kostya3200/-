<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <!-- Используем другую библиотеку для карты -->
  <script src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css" />
  <style>
    #map {
      height: 1080px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Создаем карту с помощью maptalks
    var map = new maptalks.Map('map', {
      center: [50.3834327082762, 30.60153417918023], // начальные координаты и масштаб карты (Укр)
      zoom: 10,
      baseLayer: new maptalks.TileLayer('base', {
        urlTemplate: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', // Вулиці
        subdomains: ['a', 'b', 'c']
      })
    });

    //  слой с супутником
    var satellite = new maptalks.TileLayer('satellite', {
      urlTemplate: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', // Супутник
      visible: false
    }).addTo(map);

    // переключатель слоев
    var layerSwitcher = new maptalks.control.LayerSwitcher({
      baseLayers: [
        {'layer': map.getBaseLayer(), 'name': 'Вулиці'},
        {'layer': satellite, 'name': 'Супутник'}
      ]
    }).addTo(map);
  </script>
</body>
</html>
